<!DOCTYPE html>
<html>
<head>
	<title>IT Help Desk - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

	<div class="container">
		<div class="logo-container">
			<img src="iac.png">
		</div>
		<div class="login-container">
			<div class="login-header header-font">
				<h2>IT Help Desk</h2>
			</div>
			<!-- <p class="bg-danger login-danger">Invalid username/password!</p> -->
			<div class="login-content container-shadow">

				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="email" class="form-control" placeholder="sample@iacademy.edu.ph">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
				</form>
				<button type="button" class="btn btn-primary login-btn">Login</button>
				<a href="" class="center-block forgot-link">Forgot password?</a>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
