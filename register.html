	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container">
	<div class="row">

		<div class="col-md-3">
			<div class="left-nav">
				<div class="logo">
					<img src="iac.png">
					<h3 class="title header-font"> IT Help Desk</h3>
				</div>
				<p class="bg-primary lbl-logged">Logged in as <i>Jessica Gavino</i></p>
				<ul class="nav-links">
					<a href=""><li>home</li></a>
					<a href="" ><li>tickets</li></a>

  		<div class="col-md-9 margin-top">
  			
  			<!-- <div class="ct-header header-font">
				<h2>CREATE TICKET</h2>
			</div> -->

			<div class="content-box">
			<div class="content-header">
				<h2>Register User</h2>
			</div>
			<div class="row">
				<div class="col-md-4"><label>First Name</label><input type="text" class="form-control" placeholder="First Name"></div>
				<div class="col-md-4"><label>Middle Name</label><input type="text" class="form-control" placeholder="Middle Name"></div>
				<div class="col-md-4"><label>Last Name</label><input type="text" class="form-control" placeholder="Last Name"></div>
			</div>
			<div class="row">	
				<div class="col-md-4"><label>ID No.</label><input type="text" class="form-control" placeholder="eg. 2013-01072"></div>
				<div class="col-md-8"><label>Email</label><input type="email" class="form-control" placeholder="sample@iacademy.edu.ph"></div>
			</div>	
			<div class="row">
				<div class="col-md-4">
					<label> Role </label>
					<select class="form-control">
						<option>Super Admin</option>
						<option>Admin</option>
						<option>Employee</option>
						<option>Faculty</option>
					</select>
				</div>
				<div class="col-md-4">
				<label> Department </label>
				<select class="form-control">
						<option>Department1</option>
						<option>Department2</option>
						
				</select>
				</div>
			</div>	
			<div class="action-btns">
					<button type="button" class="btn btn-default">Clear</button>
					<button type="button" class="btn btn-primary">Submit</button>
			</div>
  		</div>
	</div>
</div>

</body>
